<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Bootstram intro</title>
  </head>
  <body>
    <div class="container">
      <table class="custom-table table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Nurkhan</td>
            <td>Masimzade</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Rauf</td>
            <td>Mehdiyev</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Aydan</td>
            <td>Nuriyeva</td>
          </tr>
        </tbody>
      </table>
      <table class="table table-striped table-danger">
        <thead>
          <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Nurkhan</td>
            <td>Masimzade</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Rauf</td>
            <td>Mehdiyev</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Aydan</td>
            <td>Nuriyeva</td>
          </tr>
        </tbody>
      </table>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>

      <div class="wrapper bg-primary position-relative w-50 my-3 mx-auto">
        <div
          class="position-absolute bottom-0 end-0 bg-white h-50 w-50 p-3 text-xl-center"
        >
          Hello, it is me
        </div>
      </div>

      <p class="fs-1">Hello world</p>
      <h1>Hello world</h1>

      <div class="d-flex flex-column flex-md-row">
        <div class="w-100 w-md-50 bg-success">1</div>
        <div class="w-100 w-md-50 bg-danger">2</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
